 <style>
  
	
body{

	margin: 0px;
	padding:0px;
	font-family:"Vanilla Daisy Pro";
	font-size:larger;
}

#sidebar{
	width: 200px;
	height: 100%;
	background:#FFFFFF;
	top:0px;
	left:-200px;
	position: absolute;
}

#sidebar ul{
	margin-top: 10px;
	padding: 0px;
}

#sidebar ul li{
	list-style: none;
}

#sidebar ul li a{
	color:#FFFFFF;
	padding:10px;
	width: 180px;
	margin-bottom: 4px;
	display: block;
	border-bottom: 1px solid white;
}

#btn{
	margin: 20px;
	padding:20px;
	right: -70px;
	position: absolute;
}

#btn span{
	background:#FFFFFF;
	width: 20px;
	height:4px;
	margin-bottom: 4px;
	display: block;
}
#imagebackground	{
	position:relative;
	margin:0 50% 0 30%;
}
  </style>
  
</head>

<body style="background-color:black">
	<div id="sidebar">
		<div id="btn" onclick="show(sidebar)">
			<span></span>
			<span></span>
			<span></span>
		</div>
			<ul>

	</div>
	

<footer style="color:#FFFFFF">

</body>	


<script>

var a = true;
	function show(sidebar){
if(a==true){
		sidebar.style.left = "0px";
		sidebar.style.transition  = "left 0.6s linear";
		a=false;
	}
	else{
		sidebar.style.left = "-200px";
		sidebar.style.transition  = "left 0.6s linear";
		a=true;
	}
	}
</script>
